services:
  - type: web
    name: volksw-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd project/backend && pip install -r requirements.txt
    startCommand: cd project/backend && python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.7
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /health
    autoDeploy: true

